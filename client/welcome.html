<template name="welcome">
    <div class="login-wrap">
        <div class="login-title"></div>
        <div class="login-html">
            {{#if loginMode "LOGIN"}}
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    {{> login}}
                    {{> register}}
                </div>
            {{else}}
                <input id="tab-1" type="radio" name="tab" class="recover" checked><label for="tab-1" class="tab">Recover</label>
                <div class="login-form">
                    {{> recover}}
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="login">
    <div class="sign-in-htm">
        <form>
            <div class="group">
                <label for="username" class="label">Email</label>
                <input id="username" type="text" class="input">
            </div>
            <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#" id="recover-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</template>

<template name="register">
    <div class="sign-up-htm">
        <form>
            <div class="group">
                <label for="username" class="label">Email</label>
                <input id="username" type="text" class="input">
            </div>
            <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <label for="password2" class="label">Repeat Password</label>
                <input id="password2" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <label for="tab-1">Already Member?</label>
            </div>
        </form>
    </div>
</template>


<template name="recover">
    <div class="recover-htm">
        {{#if resetPassword}}
            <form id="new-password" action="action">
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Change Password">
                </div>
            </form>
        {{else}}
            <form id="recovery-form" action="action">
                <div class="group">
                    <label for="username" class="label">Email</label>
                    <input id="username" type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Send Reset Instructions">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#" id="login-screen">Back to login</a>
                </div>
            </form>
        {{/if}}         
    </div>
</template>
