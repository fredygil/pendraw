<template name="paint_brushes">
    {{#each paintBrushes}}
        <div class="col-md-6 brush {{#if isCurrentBrush brush}} active {{/if}}" data-brush="{{brush}}">
            <a href="#" class="js-select-brush brush-{{name}}" data-brush="{{brush}}">
                <img src="drawing_icons/{{icon}}" alt="{{brush}}" data-brush="{{brush}}">   
            </a>
        </div>
    {{/each}}
</template>
