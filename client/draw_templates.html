<template name="draw_templates">
    <!-- Modal -->
    <div class="uk-modal" id="drawTemplates">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">
                <h4 class="modal-title" id="myModalLabel">Choose a template</h4>
            </div>
            <div class="uk-overflow-container">
                <div class="row">
                    {{#each draw_templates}}
                        <div class="col-sm-6 col-md-6">
                            <div class="thumbnail">
                                <a href="#" class="js-choose-template" data-file="{{file}}">
                                    <img src="templates/{{file}}" alt="{{file}}" data-file="{{file}}">
                                </a>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>            
            <div class="uk-modal-footer">
                <button class="uk-modal-close">Close</button>
            </div>
        </div>
    </div>    
</template>
